<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atasi Cacingan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="background-1">

        <!----SECTION 1---->
        <div class="container1">
            <img src="img/waspada.png" class="waspada">
            <img src="img/jika.png">
            <div class="masalah">
                <img src="img/masalah/susah-makan.png">
                <img src="img/masalah/berat-badan.png">
                <img src="img/masalah/anak-gtm.png">
                <img src="img/masalah/stunting.png">
                <img src="img/masalah/susah-bab.png">
                <img src="img/masalah/susah-bicara.png">
            </div>
            <img src="img/jangan diabaikan.png">
            <img src="img/jika tidak diatasi.png" style="width: 260px; margin: auto;">
            <img src="img/fatal.png" class="fatal">
            <div class="konsultasi">
                <a href="http://wa.me/628112631184" class="tombol-konsul"><img src="img/konsultasi.png" class="tombkons"></a>
                <img src="img/cont-konsul.png" class="kosul-container">
            </div>
            <img src="img/adalah.png">
            <img src="img/selling-img.png" class="sell">
        </div>

        <!----SECTION 3---->
        <div class="container3">
            <h3> <span>Afiakids</span> terbuat dari bahan-bahan alami yang aman dan <span>berkhasiat:</span></h3>
            <div class="bahan">
                <img src="img/bahan/madu.png">
                <img src="img/bahan/pegagan.png">
                <img src="img/bahan/temulawak.png">
                <img src="img/bahan/kunyit.png">
                <img src="img/bahan/ikan-gabus.png">
            </div>
        </div>

        <!----SECTION 4---->
        <div class="container4">
            <img src="img/manfaat.png">
            <img src="img/point-manfaat.png">
            <img src="img/bersertifikat.png">
            <img src="img/best.png">
        </div>

        <!----SECTION 5---->
        <div class="container5">
            <img src="img/endors.png">
            <img src="img/artis.png">
            <img src="img/ragu.png" style="width: 90%;margin: auto;">
            <img src="img/title-testimonial.png">
            <div class="carousel">
                <div class="carousel-track">
                    <div class="slide"><img src="img/testimonial/testimonial1.png" alt="Testimonial 1"></div>
                    <div class="slide"><img src="img/testimonial/testimonial2.png" alt="Testimonial 2"></div>
                    <div class="slide"><img src="img/testimonial/testimonial3.png" alt="Testimonial 3"></div>
                    <div class="slide"><img src="img/testimonial/testimonial4.png" alt="Testimonial 4"></div>
                </div>
                <button class="prev">❮</button>
                <button class="next">❯</button>
            </div>
            <img src="img/penawaran.png" style="width: 300px; margin: auto; margin-top: 50px;">
            <img src="img/penawaran-point.png">
            <img src="img/garansi.png" style="width: 300px; margin: auto;">
            <div class="price">
                <img src="img/paket-1.png">
                <img src="img/paket-2.png">
                <img src="img/paket-3.png">
            </div>

            <a href="#" class="order" id="openPopup">
                <img src="img/beli-sekarang.png" alt="Beli Sekarang">
            </a>

            <!-- Popup Form -->
            <div class="popup" id="popupForm">
                <div class="popup-content">
                    <span class="close" id="closePopup">&times;</span>
                    <h2>Form Pemesanan AfiaKids</h2>
                    <form id="orderForm">
                        <label>Nama Lengkap</label>
                        <input type="text" id="nama" placeholder="Masukkan nama Anda" required>

                        <label>Pilih Paket</label>
                        <select id="paket" required>
                            <option value="1 Botol">1 Botol</option>
                            <option value="2 Botol">2 Botol</option>
                            <option value="3 Botol">3 Botol</option>
                        </select>

                        <label>Kode Pos</label>
                        <input type="text" id="kodepos" placeholder="Masukkan kode pos" required>

                        <label>Alamat Lengkap</label>
                        <textarea id="alamat" placeholder="Masukkan alamat lengkap Anda" required></textarea>

                        <button type="submit" class="btn-order">Kirim</button>
                    </form>
                </div>
            </div>

            <img src="img/siap-kirim.png">
            <img src="img/step.png">
            <img src="img/peringatan.png">
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
